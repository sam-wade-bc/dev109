<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>A5-Courousel</title>
  <link rel="stylesheet" href="css/stylesheet.css">
  <script href="js/carousel.js"></script>
</head>

<body>

<div id="timer"></div>

<div class="slideshow-container">

<div class="mySlides fade">
  <div class="numbertext">1 / 5</div>
  <img src="img/pic1.jpg" alt="Cat with a Sword">  
</div>
<div class="text">This cat has a sword.</div>

<div class="mySlides fade">
  <div class="numbertext">2 / 5</div>
  <img src="img/pic2.jpg" alt="Cat with Heterochromia">
    <div class="text">This cat has Heterochromia.</div>
</div>

<div class="mySlides fade">
  <div class="numbertext">3 / 5</div>
  <img src="img/pic3.jpg" alt="Cat on grass next to a flower">
  <div class="text">This cat is going on an adventure!</div>
</div>

<div class="mySlides fade">
  <div class="numbertext">4 / 5</div>
  <img src="img/pic4.jpg" alt="Cat laying on stairs">
  <div class="text">This cat is waiting for you to come upstairs.</div>
</div>
    
<div class="mySlides fade">
  <div class="numbertext">5 / 5</div>
  <img src="img/pic5.jpg" alt="Cat standing on a ledge">
  <div class="text">This cat is very suspicious looking.</div>
</div>   

</div>

<br>

<div class="progress">
  <a class="prev" onclick="progressPic(-1)">❮</a>
  <a class="next" onclick="progressPic(1)">❯</a> 
</div>

</body>
</html>
