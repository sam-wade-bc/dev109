<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
 <title>A5 - Carousel</title>
<link rel="stylesheet" href="css/stylesheet.css">
</head>
<body>
  <div class="container">
    <h1>GATO SLIDESHOW</h1> 

    <br>

    <div id="timer">Automatic Slides Paused</div> 

    <a>
      <img id="slideshow" src="https://sam-wade-bc.github.io/dev109/a5/img/pic1.jpg" 
           alt="Cat with a sword">
    </a>

    <br>

    <p id="caption">Gato Fight: This cat has a sword, how menacing!</p> 

    <div class="buttons">
      <button id="previous">PREVIOUS</button>
      <button id="next">NEXT</button> 
    </div>

    <div class="input">
      <input id="auto" type="checkbox">Run automatically
    </div>
<p id="validator">
<a href="http://validator.w3.org/check?uri=referer" target="_blank">
<img src="https://www.w3.org/html/logo/badge/html5-badge-h-css3-semantics.png" width="165" height="64" alt="HTML5" title="HTML5"></a></p>

</div>
  <script src="carousel.js"></script>
</body>
</html>
